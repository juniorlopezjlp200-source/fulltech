    <!-- ===== Feature Flags (Front-only) ===== -->
    <script>
      // Apaga todo lo de referidos en la UI y en scripts del front
      window.__FLAGS = { REFERRALS_ENABLED: false };

      // Clase en <html> para ocultar bloques por CSS
      document.documentElement.classList.add('referrals-off');

      // Limpia cookie ?ref previa para no enlazar a nadie mientras está apagado
      document.cookie = "ref=; Max-Age=0; Path=/; SameSite=Lax";
    </script>

    <!-- Oculta todos los elementos marcados para referidos -->
    <style>
      .referrals-off [data-feature="referrals"] { display: none !important; }
      .referrals-off .has-referrals-gap { padding-bottom: 0 !important; margin-bottom: 0 !important; }
    </style>

    <!-- Si algún día reactivas, este script capturará ?ref= solo cuando la bandera esté ON -->
    <script>
      (function () {
        try {
          if (!window.__FLAGS || !window.__FLAGS.REFERRALS_ENABLED) return; // desactivado
          var url = new URL(window.location.href);
          var ref = url.searchParams.get("ref");
          if (ref) {
            document.cookie = "ref=" + encodeURIComponent(ref) + "; Max-Age=" + (60*60*24*90) + "; Path=/; SameSite=Lax";
          }
        } catch (e) {}
      })();
    </script>

  <body>
    <div id="root"></div>

    <!-- Service Worker: registra el minimal para evitar cache agresiva -->
    <script>
      (function () {
        if (!('serviceWorker' in navigator)) return;

        async function registerSW() {
          try {
            const reg = await navigator.serviceWorker.register('/sw-minimal.js');
            console.log('[SW] registered /sw-minimal.js', reg.scope);
            navigator.serviceWorker.ready
              .then((r) => console.log('[SW] ready:', r.scope))
              .catch(() => {});
          } catch (e1) {
            console.error('[SW] registration failed:', e1);
          }
        }

        if (document.readyState === 'complete') registerSW();
        else window.addEventListener('load', registerSW);
      })();
    </script>

    <!-- App -->
    <script type="module" src="/src/main.tsx"></script>
