<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport PWA + notch -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <title>FULLTECH - Tecnología y herramientas | Equipos y soluciones tecnológicas</title>
    <meta name="application-name" content="FULLTECH" />
    <meta name="keywords" content="FULLTECH, tecnología, herramientas, equipos tecnológicos, soluciones tecnológicas, smartphones, laptops, accesorios, tecnología profesional" />

    <!-- PWA Manifest & Theme (coinciden con manifest.json) -->
    <meta name="theme-color" content="#3B82F6" />
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FULLTECH" />
    <!-- Usa tus iconos locales -->
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512x512.png" />

    <!-- SEO -->
    <meta
      name="description"
      content="FULLTECH - Tecnología y herramientas profesionales. Descubre equipos tecnológicos de última generación, soluciones innovadoras y herramientas especializadas con la mejor calidad y precios competitivos."
    />
    <meta property="og:title" content="FULLTECH - Tecnología y herramientas | Soluciones tecnológicas profesionales" />
    <meta
      property="og:description"
      content="FULLTECH ofrece tecnología y herramientas profesionales de última generación. Equipos especializados, soluciones innovadoras y herramientas tecnológicas con la mejor calidad del mercado."
    />
    <!-- Puedes cambiar esta imagen por una portada tuya si quieres -->
    <meta
      property="og:image"
      content="/icon-512x512.png"
    />
    <meta property="og:type" content="website" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//images.unsplash.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <!-- Favicon optimizado para SEO -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png" />
  </head>
  <body>
    <div id="root"></div>

    <!-- Service Worker: intenta /sw.js; si falla usa /sw-minimal.js -->
    <script>
      (function () {
        if (!('serviceWorker' in navigator)) return;

        async function registerSW() {
          try {
            // Usar el Service Worker simple para evitar problemas de cache
            const reg = await navigator.serviceWorker.register('/sw-minimal.js');
            console.log('[SW] registered /sw-minimal.js', reg.scope);
            
            navigator.serviceWorker.ready
              .then((r) => console.log('[SW] ready:', r.scope))
              .catch(() => {});
          } catch (e1) {
            console.error('[SW] registration failed:', e1);
          }
        }

        if (document.readyState === 'complete') registerSW();
        else window.addEventListener('load', registerSW);
      })();
    </script>

    <!-- App -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Replit dev banner (solo dev) -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
  </body>
</html>
